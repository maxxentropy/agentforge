# AgentForge Conformance Check
# Generated by: agentforge ci init --platform github
#
# Runs unified contracts including:
# - User-defined contracts (.agentforge/contracts/)
# - Builtin contracts (code quality, security, patterns)
# - Operation contracts (code generation rules)

name: AgentForge Conformance

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  security-events: write  # For SARIF upload

jobs:
  conformance:
    name: Conformance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for baseline comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install AgentForge
        run: |
          # Development mode: install from local source
          pip install -e .

      - name: Run conformance check (PR)
        if: github.event_name == 'pull_request'
        id: check_pr
        continue-on-error: true
        run: |
          agentforge ci run \
            --mode pr \
            --base-ref origin/${{ github.base_ref }} \
            --output-sarif \
            --output-markdown

      - name: Run conformance check (Push)
        if: github.event_name == 'push'
        id: check_push
        continue-on-error: true
        run: |
          agentforge ci run \
            --mode full \
            --output-sarif

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .agentforge/results.sarif
        continue-on-error: true

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.agentforge/results.md';

            if (!fs.existsSync(path)) {
              console.log('No results file found');
              return;
            }

            const content = fs.readFileSync(path, 'utf8');
            const header = '## AgentForge Conformance Report';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c =>
              c.body.includes('AgentForge Conformance Report')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: content,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: content,
              });
            }

      - name: Update baseline (main branch only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          agentforge ci baseline save --force

          # Check if baseline changed
          if git diff --quiet .agentforge/baseline.json; then
            echo "No baseline changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .agentforge/baseline.json
            git commit -m "Update conformance baseline [skip ci]"
            git push
          fi

      - name: Fail if violations found
        if: steps.check_pr.outcome == 'failure' || steps.check_push.outcome == 'failure'
        run: |
          echo "Conformance check failed - see results above"
          exit 1
